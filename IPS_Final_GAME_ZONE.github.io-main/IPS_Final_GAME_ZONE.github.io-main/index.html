<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="head">
      <h1
        style="color: white; font-size: 4rem; font-weight: bolder"
        id="game_name"
      >
        Table Tennis
      </h1>
    </div>

    <div
      class="team_name"
      style="background-color: brown; color: white; height: 8vh"
    >
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n1">T1</span>
          </div>
          <div
            class="col col-2"
            style="font-size: 2rem; font-weight: bold; display: inline"
          >
            Round: <span class="round_number">3</span>
          </div>
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n2">T2</span>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="team_score"> -->
    <!-- <div class="container text-center"> -->
    <div class="row align-items-start">
      <div
        class="col col-md-6 col-lg-6 col-sm-12 team_A"
        style="font-size: 15rem"
      >
        <span id="score_A">0</span>
        <!-- 500 -->
      </div>
      <div
        class="col team_B col-md-6 col-lg-6 col-sm-12"
        style="font-size: 15rem"
        id="socre_B"
      >
        <!-- 6000 -->
        <span id="score_B">0</span>
      </div>
    </div>
    <p class="VS">V/S</p>

    <div class="pre_score" style="height: 23vh; position: relative;   background-image: linear-gradient(to right, rgba(255,0,0,0.7), rgba(0,0,255,0.7));
    ">
      <div class="container text-center">
        <div class="row align-items-start r3">
          <div class="col col-5" style="font-size: 2rem; font-weight: bold;">
            <span id="team_n1">T1</span>
          </div>
          <div class="col col-2" style="font-size: 2rem; font-weight: bold">
            Round: <span class="round_number">3</span>
          </div>
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n2">T2</span>
          </div>
        </div>

        <div class="row align-items-start r2">
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n1">T1</span>
          </div>
          <div class="col col-2" style="font-size: 2rem; font-weight: bold">
            Round: <span class="round_number">2</span>
          </div>
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n2">T2</span>
          </div>
        </div>

        <div class="row align-items-start r1">
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n1">T1</span>
          </div>
          <div class="col col-2" style="font-size: 2rem; font-weight: bold">
            Round: <span class="round_number">2</span>
          </div>
          <div class="col col-5" style="font-size: 2rem; font-weight: bold">
            <span id="team_n2">T2</span>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      let prev = document.querySelector(".round_number");
      if (prev.innerText == 3) {
        document.querySelector(".r2").style.display = "flex";
        document.querySelector(".r1").style.display = "flex";
        document.querySelector(".team_A").style.height = "55vh";
        document.querySelector(".team_B").style.height = "55vh";
        document.querySelector(".VS").style.top = "36%";
      } else if (prev.innerText == 2) {
        document.querySelector(".r1").style.display = "flex";
        document.querySelector(".team_A").style.height = "55vh";
        document.querySelector(".team_B").style.height = "55vh";
        document.querySelector(".VS").style.top = "36%";
      } else if (prev.innerText == 1) {
        document.querySelector(".team_A").style.height = "80vh";
        document.querySelector(".team_B").style.height = "80vh";
        document.querySelector(".VS").style.top = "56vh";
      }
    </script>

    <script>
      // fetch('https://').then(res=>{
      //   console.log(res)
      // })

      fetch("https://ipsgwalior.org/scoreboard/screenscore.php/prescore", {
        method: "POST",
        body: JSON.stringify({
          key_teamA:"a",
          key_teamB:"b",
          key_date:"29/2/2024",
          Key_game:"BADMINTON",
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));

      // fetch('https://ipsgwalior.org/scoreboard/screenscore.php/currentscore').then(res=>{
      //   console.log(res)
      // })
    </script>

    <script type="module" src="./index.js"></script>
  </body>
</html>
